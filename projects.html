<main>
    <div class="main-content">
        <section id="recent-projects">
            <h2>Recent Projects</h2>
            <hr style="margin: 0px 0 auto 0; width: 50%">
            <p>
                Here are some personal projects I have worked on:
            </p>
            <div style="height: 10px;"></div> <!-- blank space-->
            <div id="projects-container"></div>
        </section>
        
        <script>
        fetch("projectsv1-1.json")
            .then(response => response.json())
            .then(projects => {
            const container = document.getElementById("projects-container");
        
            projects.forEach(project => {
                // Create the link wrapper
                const link = document.createElement("a");
                link.href = project.link;
                link.classList.add("project-link"); // for CSS styling
                link.target = "_blank"; // optional: open in new tab

                // Create the article
                const article = document.createElement("article");
                article.classList.add("project");
        
                article.innerHTML = `
                <div class="project-left">
                    <img src="${project.image}" alt="${project.title}">
                </div>
                <div class="project-right">
                    <h3><a href="${project.link}" target="_blank">${project.title}</a></h3>
                    <p>${project.description}</p>
                </div>
                `;
        
                // Wrap article inside link
                link.appendChild(article);
                container.appendChild(link);
            });
            });
        </script>
    </div>
</main>
